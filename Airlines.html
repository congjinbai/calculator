<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机票信息生成器（完美版）</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #34495e;
        }
        input, select, textarea {
            width: 100%;
            padding: 9px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 6px;
            font-size: 14px;
        }
        select {
            height: 38px;
        }
        textarea {
            height: 160px;
            resize: vertical;
            font-family: Consolas, monospace;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            margin-right: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .flight-segment {
            border: 1px solid #ddd;
            padding: 18px;
            margin-bottom: 22px;
            border-radius: 6px;
            position: relative;
            background-color: #f9f9f9;
        }
        .add-segment {
            background-color: #2ecc71;
            margin-bottom: 18px;
        }
        .add-segment:hover {
            background-color: #27ae60;
        }
        .remove-segment {
            background-color: #e74c3c;
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 8px;
            font-size: 13px;
        }
        .remove-segment:hover {
            background-color: #c0392b;
        }
        .output {
            margin-top: 25px;
            white-space: pre-wrap;
            background-color: #f0f7ff;
            padding: 18px;
            border-radius: 6px;
            border: 1px solid #d6e4f0;
            font-family: Consolas, monospace;
            line-height: 1.5;
        }
        .copy-btn {
            background-color: #9b59b6;
            margin-top: 12px;
        }
        .copy-btn:hover {
            background-color: #8e44ad;
        }
        .flex-row {
            display: flex;
            gap: 12px;
        }
        .flex-row > div {
            flex: 1;
        }
        .hidden {
            display: none;
        }
        .airport-select {
            display: flex;
            gap: 6px;
            align-items: center;
        }
        .airport-select select {
            flex: 3;
        }
        .airport-select input {
            flex: 2;
        }
        .airport-select button {
            flex: 1;
            padding: 8px;
            font-size: 13px;
        }
        .terminal-input {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .terminal-input input {
            width: 70px;
        }
        .luggage-input {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .luggage-input input {
            width: 60px;
        }
        .time-input {
            position: relative;
        }
        .time-input select {
            position: absolute;
            right: 0;
            top: 0;
            width: auto;
            height: 38px;
            border-left: none;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
        .time-input input {
            padding-right: 60px;
        }
        .night-notice {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 3px;
        }
        .segment-date {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        .return-date {
            color: #e74c3c;
            font-weight: bold;
        }
        .time-warning {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 3px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✈️ 机票信息生成器（完美版） ✈️</h1>
        
        <div class="form-group">
            <label for="passengerNames">乘客姓名(拼音，自动转大写):</label>
            <input type="text" id="passengerNames" placeholder="例如: wang/yamei 或 zhao/yonghua" oninput="this.value = this.value.toUpperCase()">
        </div>
        
        <div class="form-group">
            <label for="tripType">行程类型:</label>
            <select id="tripType">
                <option value="的行程如下:">单程</option>
                <option value="的往返行程如下:">往返</option>
                <option value="的行程更改如下:">更改行程</option>
                <option value="的往返行程更改如下:">往返行程更改</option>
            </select>
        </div>
        
        <div class="flex-row">
            <div class="form-group">
                <label for="departureCity">出发城市:</label>
                <div class="airport-select">
                    <select id="departureCity-select" onchange="updateAirportInput('departureCity', this.value)">
                        <option value="">选择常用机场</option>
                    </select>
                    <input type="text" id="departureCity" placeholder="输入出发城市">
                    <button onclick="saveAirport('departureCity')">保存</button>
                </div>
            </div>
            <div class="form-group">
                <label for="arrivalCity">到达城市:</label>
                <div class="airport-select">
                    <select id="arrivalCity-select" onchange="updateAirportInput('arrivalCity', this.value)">
                        <option value="">选择常用机场</option>
                    </select>
                    <input type="text" id="arrivalCity" placeholder="输入到达城市">
                    <button onclick="saveAirport('arrivalCity')">保存</button>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label>起飞日期:</label>
            <input type="date" id="departureDate">
        </div>
        
        <div id="flightSegments">
            <!-- 航班段将在这里动态添加 -->
        </div>
        
        <button class="add-segment" onclick="addFlightSegment()">+ 添加航班段</button>
        
        <div class="flex-row">
            <div class="form-group">
                <label for="handLuggage">手提行李要求:</label>
                <select id="handLuggage">
                    <option value="尺寸要求严格36*30*27厘米">尺寸要求严格36*30*27厘米</option>
                    <option value="尺寸要求严格40*30*20厘米">尺寸要求严格40*30*20厘米</option>
                    <option value="5公斤">5公斤</option>
                    <option value="10公斤">10公斤</option>
                    <option value="各5公斤">各5公斤</option>
                    <option value="各10公斤">各10公斤</option>
                </select>
            </div>
            <div class="form-group">
                <label for="checkedLuggage">托运行李要求:</label>
                <select id="checkedLuggage" onchange="toggleLuggageInput()">
                    <option value="无">无</option>
                    <option value="1件，共20公斤">1件，共20公斤</option>
                    <option value="1件，共23公斤">1件，共23公斤</option>
                    <option value="各1件，每件20公斤">各1件，每件20公斤</option>
                    <option value="各1件，每件23公斤">各1件，每件23公斤</option>
                    <option value="multiple-20">共*件，每件20公斤</option>
                    <option value="multiple-23">共*件，每件23公斤</option>
                </select>
                <div id="luggageCountInput" class="hidden">
                    <div class="luggage-input">
                        <span>共</span>
                        <input type="number" id="luggageCount" min="1" value="1">
                        <span>件行李</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div style="margin-top: 25px; text-align: center;">
            <button onclick="generateMessage()" style="background-color: #2ecc71;">生成信息</button>
            <button onclick="resetForm()" style="background-color: #e74c3c;">重置表单</button>
        </div>
        
        <div class="output" id="output"></div>
        <button class="copy-btn" onclick="copyToClipboard()">复制到剪贴板</button>
    </div>

    <script>
        // 常用机场数据
        const commonAirports = [
            "奥斯", "埃里温", "巴尔瑙尔", "布市", "布拉格维申斯克", "车里雅宾斯克", "格罗兹尼", "海参崴", 
            "哈巴", "哈巴罗夫斯克", "克市", "克拉斯诺亚尔斯克", "马嘎斯", "莫斯科", "莫斯科Шереметьево", 
            "莫斯科Домодедово", "莫斯科Внуково", "圣彼得堡", "索契", "新西伯利亚", "叶卡","叶卡捷琳堡", 
            "北京", "北京首都", "北京大兴", "上海", "广州", "西安", "杭州", "沈阳", "哈尔滨", "重庆", 
            "青岛", "成都", "三亚", "深圳", "长春"
        ];
        
        // 常用航班号数据
        const commonFlightNumbers = [
            "3U-3887", "3U-3888", "CA-910", "CA-960", "CZ-310", "CZ-342", "CZ-656", "DP-6904", 
            "DP-6903", "DP-6569", "DP-6570", "DP-413", "DP-414", "GS-7942", "HU-7962", "HU-6972", 
            "HU-7986", "JD-495", "JD-496", "JD-608", "MU-2076", "MU-6019", "SU-1498", "SU-1499", 
            "SU-1496", "SU-1497", "SU-208", "SU-204"
        ];
        
        let segmentCount = 0;
        let savedAirports = [...commonAirports];
        let savedFlightNumbers = [...commonFlightNumbers];
        let previousArrivalTime = null;
        
        // 初始化机场选择框
        function initAirportSelects() {
            const selects = [
                "departureCity-select", "arrivalCity-select"
            ];
            
            selects.forEach(selectId => {
                const select = document.getElementById(selectId);
                select.innerHTML = '<option value="">选择常用机场</option>' + 
                    savedAirports.map(airport => 
                        `<option value="${airport}">${airport}</option>`
                    ).join('');
            });
        }
        
        // 自动将乘客姓名转为大写
        document.getElementById('passengerNames').addEventListener('input', function(e) {
            this.value = this.value.toUpperCase();
        });
        
        function addFlightSegment() {
            segmentCount++;
            const segmentsDiv = document.getElementById('flightSegments');
            
            const segmentDiv = document.createElement('div');
            segmentDiv.className = 'flight-segment';
            segmentDiv.id = 'segment' + segmentCount;
            
            segmentDiv.innerHTML = `
                <button class="remove-segment" onclick="removeSegment('segment${segmentCount}')">× 删除</button>
                
                <div class="form-group">
                    <label>起飞日期:</label>
                    <input type="date" id="segment${segmentCount}-date">
                </div>
                
                <div class="form-group">
                    <label>出发机场:</label>
                    <div class="airport-select">
                        <select id="segment${segmentCount}-from-select" onchange="updateAirportInput('segment${segmentCount}-from', this.value)">
                            <option value="">选择常用机场</option>
                            ${savedAirports.map(airport => `<option value="${airport}">${airport}</option>`).join('')}
                        </select>
                        <input type="text" id="segment${segmentCount}-from" placeholder="输入出发机场">
                        <button onclick="saveAirport('segment${segmentCount}-from')">保存</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>到达机场:</label>
                    <div class="airport-select">
                        <select id="segment${segmentCount}-to-select" onchange="updateAirportInput('segment${segmentCount}-to', this.value)">
                            <option value="">选择常用机场</option>
                            ${savedAirports.map(airport => `<option value="${airport}">${airport}</option>`).join('')}
                        </select>
                        <input type="text" id="segment${segmentCount}-to" placeholder="输入到达机场">
                        <button onclick="saveAirport('segment${segmentCount}-to')">保存</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>航班号:</label>
                    <div class="airport-select">
                        <select id="segment${segmentCount}-flightNo-select" onchange="updateFlightNoInput('segment${segmentCount}-flightNo', this.value)">
                            <option value="">选择常用航班号</option>
                            ${savedFlightNumbers.map(num => `<option value="${num}">${num}</option>`).join('')}
                        </select>
                        <input type="text" id="segment${segmentCount}-flightNo" placeholder="输入航班号">
                        <button onclick="saveFlightNo('segment${segmentCount}-flightNo')">保存</button>
                    </div>
                </div>
                
                <div class="flex-row">
                    <div class="form-group time-input">
                        <label>起飞时间(当地时间):</label>
                        <input type="time" id="segment${segmentCount}-departureTime" step="300">
                        <select id="segment${segmentCount}-departureMinutes" onchange="setTimeMinutes('segment${segmentCount}-departureTime', this.value)">
                            <option value="">分钟</option>
                            <option value="00">00</option>
                            <option value="05">05</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                            <option value="30">30</option>
                            <option value="35">35</option>
                            <option value="40">40</option>
                            <option value="45">45</option>
                            <option value="50">50</option>
                            <option value="55">55</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>值机截止时间:</label>
                        <select id="segment${segmentCount}-checkinTime">
                            <option value="起飞前45分钟停办">起飞前45分钟停办</option>
                            <option value="起飞前1小时停办">起飞前1小时停办</option>
                        </select>
                    </div>
                </div>
                
                <div class="flex-row">
                    <div class="form-group time-input">
                        <label>抵达时间(当地时间):</label>
                        <input type="time" id="segment${segmentCount}-arrivalTime" step="300" onchange="checkTimeLogic('segment${segmentCount}')">
                        <select id="segment${segmentCount}-arrivalMinutes" onchange="setTimeMinutes('segment${segmentCount}-arrivalTime', this.value)">
                            <option value="">分钟</option>
                            <option value="00">00</option>
                            <option value="05">05</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                            <option value="30">30</option>
                            <option value="35">35</option>
                            <option value="40">40</option>
                            <option value="45">45</option>
                            <option value="50">50</option>
                            <option value="55">55</option>
                        </select>
                        <div id="segment${segmentCount}-timeWarning" class="time-warning"></div>
                    </div>
                    <div class="form-group">
                        <label>抵达日期:</label>
                        <select id="segment${segmentCount}-arrivalDay" onchange="toggleArrivalNote('segment${segmentCount}')">
                            <option value="当日">当日</option>
                            <option value="次日">次日</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group" id="segment${segmentCount}-arrivalNoteDiv" style="display:none">
                    <label>次日备注:</label>
                    <input type="text" id="segment${segmentCount}-arrivalNote" placeholder="例如: 次日中国时间:">
                </div>
                
                <div class="form-group">
                    <label>中转与行李提示:</label>
                    <select id="segment${segmentCount}-transferBaggageNote" onchange="toggleTransferBaggageInput('segment${segmentCount}')">
                        <option value="">无提示</option>
                        <option value="extract">⚠️提取行李⚠️</option>
                        <option value="no-extract">⚠️无需提取行李⚠️</option>
                        <option value="extract-transfer">⚠️提取行李，中转到</option>
                        <option value="transfer">⚠️中转到</option>
                    </select>
                    <div id="segment${segmentCount}-terminalDiv" class="hidden" style="margin-top: 8px;">
                        <div class="terminal-input">
                            <input type="text" id="segment${segmentCount}-terminal" placeholder="输入航站楼">
                            <span>航站楼⚠️</span>
                        </div>
                    </div>
                </div>
            `;
            
            segmentsDiv.appendChild(segmentDiv);
            
            // 设置日期默认值为出发日期
            const departureDate = document.getElementById('departureDate')?.value;
            if (departureDate) {
                document.getElementById(`segment${segmentCount}-date`).value = departureDate;
            }
            
            // 监听时间输入，添加午夜提示
            document.getElementById(`segment${segmentCount}-departureTime`).addEventListener('change', function() {
                checkNightTime(`segment${segmentCount}`);
            });
            
            // 初始化机场选择框
            updateAirportSelects();
        }
        
        function setTimeMinutes(timeInputId, minutes) {
            const timeInput = document.getElementById(timeInputId);
            if (timeInput.value) {
                const [hours] = timeInput.value.split(':');
                timeInput.value = `${hours}:${minutes}`;
            } else {
                timeInput.value = `00:${minutes}`;
            }
            timeInput.dispatchEvent(new Event('change'));
        }
        
        function checkNightTime(segmentId) {
            const timeInput = document.getElementById(`${segmentId}-departureTime`);
            const [hours, minutes] = timeInput.value.split(':');
            
            // 移除之前的提示
            const existingNotice = document.getElementById(`${segmentId}-nightNotice`);
            if (existingNotice) existingNotice.remove();
            
            if (hours >= 0 && hours < 4) {
                const dateInput = document.getElementById(`${segmentId}-date`);
                if (dateInput.value) {
                    const date = new Date(dateInput.value);
                    date.setDate(date.getDate() - 1);
                    const prevDay = `${date.getMonth() + 1}月${date.getDate()}日`;
                    
                    const notice = document.createElement('div');
                    notice.className = 'night-notice';
                    notice.id = `${segmentId}-nightNotice`;
                    notice.textContent = `(${prevDay}后半夜)`;
                    
                    timeInput.parentNode.appendChild(notice);
                }
            }
        }
        
        function checkTimeLogic(segmentId) {
            const arrivalTime = document.getElementById(`${segmentId}-arrivalTime`).value;
            const warningDiv = document.getElementById(`${segmentId}-timeWarning`);
            
            if (!arrivalTime) {
                warningDiv.style.display = 'none';
                return;
            }
            
            // 检查与前一段航班的抵达时间是否有冲突
            const segments = document.querySelectorAll('.flight-segment');
            const currentIndex = Array.from(segments).findIndex(seg => seg.id === segmentId);
            
            if (currentIndex > 0) {
                const prevSegment = segments[currentIndex - 1];
                const prevArrivalTime = document.getElementById(`${prevSegment.id}-arrivalTime`).value;
                
                if (prevArrivalTime && arrivalTime < prevArrivalTime) {
                    warningDiv.textContent = '⚠️ 时间早于前段航班抵达时间，请检查';
                    warningDiv.style.display = 'block';
                } else {
                    warningDiv.style.display = 'none';
                }
            } else {
                warningDiv.style.display = 'none';
            }
        }
        
        function updateAirportInput(inputId, value) {
            if (value) {
                document.getElementById(inputId).value = value;
            }
        }
        
        function updateFlightNoInput(inputId, value) {
            if (value) {
                document.getElementById(inputId).value = value;
            }
        }
        
        function saveAirport(inputId) {
            const airport = document.getElementById(inputId).value.trim();
            if (airport && !savedAirports.includes(airport)) {
                savedAirports.push(airport);
                updateAirportSelects();
            }
        }
        
        function saveFlightNo(inputId) {
            const flightNo = document.getElementById(inputId).value.trim();
            if (flightNo && !savedFlightNumbers.includes(flightNo)) {
                savedFlightNumbers.push(flightNo);
                updateFlightNoSelects();
            }
        }
        
        function updateAirportSelects() {
            const selects = document.querySelectorAll('select[id$="-from-select"], select[id$="-to-select"], #departureCity-select, #arrivalCity-select');
            selects.forEach(select => {
                const currentValue = select.value;
                select.innerHTML = '<option value="">选择常用机场</option>' + 
                    savedAirports.map(airport => `<option value="${airport}">${airport}</option>`).join('');
                if (currentValue && savedAirports.includes(currentValue)) {
                    select.value = currentValue;
                }
            });
        }
        
        function updateFlightNoSelects() {
            const selects = document.querySelectorAll('select[id$="-flightNo-select"]');
            selects.forEach(select => {
                const currentValue = select.value;
                select.innerHTML = '<option value="">选择常用航班号</option>' + 
                    savedFlightNumbers.map(num => `<option value="${num}">${num}</option>`).join('');
                if (currentValue && savedFlightNumbers.includes(currentValue)) {
                    select.value = currentValue;
                }
            });
        }
        
        function toggleTransferBaggageInput(segmentId) {
            const select = document.getElementById(`${segmentId}-transferBaggageNote`);
            const terminalDiv = document.getElementById(`${segmentId}-terminalDiv`);
            
            if (select.value === "extract-transfer" || select.value === "transfer") {
                terminalDiv.style.display = "block";
            } else {
                terminalDiv.style.display = "none";
            }
        }
        
        function getTransferBaggageNote(segmentId) {
            const select = document.getElementById(`${segmentId}-transferBaggageNote`);
            const terminal = document.getElementById(`${segmentId}-terminal`).value.trim();
            
            switch(select.value) {
                case "extract":
                    return "⚠️提取行李⚠️";
                case "no-extract":
                    return "⚠️无需提取行李⚠️";
                case "extract-transfer":
                    return terminal ? `⚠️提取行李，中转到${terminal}航站楼⚠️` : "";
                case "transfer":
                    return terminal ? `⚠️中转到${terminal}航站楼⚠️` : "";
                default:
                    return "";
            }
        }
        
        function toggleArrivalNote(segmentId) {
            const select = document.getElementById(`${segmentId}-arrivalDay`);
            const noteDiv = document.getElementById(`${segmentId}-arrivalNoteDiv`);
            noteDiv.style.display = select.value === "次日" ? "block" : "none";
        }
        
        function toggleLuggageInput() {
            const select = document.getElementById('checkedLuggage');
            const luggageDiv = document.getElementById('luggageCountInput');
            luggageDiv.style.display = (select.value === 'multiple-20' || select.value === 'multiple-23') ? 'block' : 'none';
        }
        
        function removeSegment(id) {
            const segment = document.getElementById(id);
            segment.remove();
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${month}月${day}日`;
        }
        
        function getCityName(airportStr) {
            // 提取城市名称（去掉航站楼信息）
            return airportStr.split(' ')[0].replace(/T\d+$/, '').replace(/[A-Za-zА-Яа-я]+$/, '');
        }
        
        function generateMessage() {
            const passengerNames = document.getElementById('passengerNames').value;
            const tripType = document.getElementById('tripType').value;
            const departureCity = document.getElementById('departureCity').value;
            const arrivalCity = document.getElementById('arrivalCity').value;
            const handLuggage = document.getElementById('handLuggage').value;
            
            // 处理托运行李
            let checkedLuggage = document.getElementById('checkedLuggage').value;
            if (checkedLuggage === 'multiple-20' || checkedLuggage === 'multiple-23') {
                const count = document.getElementById('luggageCount').value || '1';
                const weight = checkedLuggage === 'multiple-20' ? '20' : '23';
                checkedLuggage = `共${count}件，每件${weight}公斤`;
            }
            
            let message = `乘客${passengerNames}您好：\n`;
            message += `${departureCity}➡️${arrivalCity}${tripType}\n`;
            message += `起飞日期：${formatDate(document.getElementById('departureDate').value)}\n\n`;
            
            // 处理每个航班段
            const segments = document.querySelectorAll('.flight-segment');
            let isReturnTrip = false;
            let lastDate = null;
            
            segments.forEach((segment, index) => {
                const id = segment.id;
                
                const date = formatDate(document.getElementById(`${id}-date`).value);
                const from = document.getElementById(`${id}-from`).value;
                const to = document.getElementById(`${id}-to`).value;
                const flightNo = document.getElementById(`${id}-flightNo`).value;
                const departureTime = document.getElementById(`${id}-departureTime`).value;
                const checkinTime = document.getElementById(`${id}-checkinTime`).value;
                const arrivalTime = document.getElementById(`${id}-arrivalTime`).value;
                const arrivalDay = document.getElementById(`${id}-arrivalDay`).value;
                const arrivalNote = document.getElementById(`${id}-arrivalNote`).value;
                const transferBaggageNote = getTransferBaggageNote(id);
                
                // 检查是否是返程航班
                const isReturnSegment = tripType.includes("往返") && index >= segments.length / 2;
                if (isReturnSegment && !isReturnTrip) {
                    message += `返程日期：${date}\n`;
                    isReturnTrip = true;
                    lastDate = null; // 重置日期显示
                }
                
                // 只在日期变化或首次显示日期
                if (date !== lastDate && !isReturnSegment) {
                    message += `${date}\n`;
                    lastDate = date;
                }
                
                message += `${from}➡️${to}\n`;
                message += `航班号:【${flightNo}】\n`;
                
                // 处理起飞时间（添加午夜提示）
                let departureText = `🛫起飞: ${getCityName(from)}时间${departureTime}`;
                const [hours] = departureTime.split(':');
                if (hours >= 0 && hours < 4) {
                    const dateObj = new Date(document.getElementById(`${id}-date`).value);
                    dateObj.setDate(dateObj.getDate() - 1);
                    const prevDay = formatDate(dateObj.toISOString().split('T')[0]);
                    departureText += `(${prevDay}后半夜)`;
                }
                message += `${departureText}\n`;
                
                message += `🎫值机: ${checkinTime}\n`;
                
                // 处理抵达时间
                let arrivalText = `🛬抵达: `;
                if (arrivalDay === "次日") {
                    arrivalText += arrivalNote ? `${arrivalNote}` : "次日";
                }
                arrivalText += `${getCityName(to)}时间:${arrivalTime}\n\n`;
                message += arrivalText;
                
                if (transferBaggageNote) message += `${transferBaggageNote}\n\n`;
            });
            
            message += `手提要求：${handLuggage}\n`;
            message += `托运要求：${checkedLuggage}\n\n`;
            
            message += `🔔温馨提示：\n`;
            message += `起降时间均为当地时间；\n`;
            message += `时间为24小时制；\n`;
            message += `凭护照办理值机。\n`;
            message += `长城票务：89128915882\n`;
            message += `😷祝您旅途愉快！😷`;
            
            document.getElementById('output').textContent = message;
        }
        
        function resetForm() {
            document.getElementById('flightSegments').innerHTML = '';
            segmentCount = 0;
            document.getElementById('passengerNames').value = '';
            document.getElementById('departureCity').value = '';
            document.getElementById('arrivalCity').value = '';
            document.getElementById('output').textContent = '';
            
            const today = new Date();
            const formattedDate = today.toISOString().substr(0, 10);
            document.getElementById('departureDate').value = formattedDate;
            
            addFlightSegment();
        }
        
        function copyToClipboard() {
            const output = document.getElementById('output');
            navigator.clipboard.writeText(output.textContent)
                .then(() => alert('已复制到剪贴板!'))
                .catch(err => alert('复制失败: ' + err));
        }
        
        // 初始化
        window.onload = function() {
            const today = new Date();
            const formattedDate = today.toISOString().substr(0, 10);
            document.getElementById('departureDate').value = formattedDate;
            
            initAirportSelects();
            addFlightSegment();
        };
    </script>
</body>
